<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Önerileri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 

    <div class="header">
        <a href="#default" class="logo" style="float: left;font-size: 35px; color: black; text-align: center; padding: 12px; text-decoration: none;font-size: 18px; line-height: 25px; border-radius: 4px;position: relative;
        left:70%;
        margin-left: -360px;">Film Öneri Sistemi</a><br><br><br>
        <img src="https://media.istockphoto.com/id/1134705948/tr/vekt%C3%B6r/film-%C3%B6neri-sistemi-doodle-style-vector-icon-set.jpg?s=170667a&w=0&k=20&c=n2-K3ApX4aHmfUT2XADH92havyw3gI0cKjSOubF0NG0=" style="float: left;width: 150px;position: relative;left:70%; margin-left: -360px;"><br><br><br><br><br><br><br><br>
    </div><br>
      
    <h1 style="display: grid; position: relative; left:68%;margin-left: -360px;" >Film Önerileri</h1><br>
    
    <form style="width: 720px; position: relative; left: 62%; margin-left: -360px;" action="/get_recommendations" method="POST">
        <label for="movie_name">Film Adı:</label>
        <input type="text" id="movie_name" name="movie_name">
        <input class="btn btn-primary" type="submit" value="Önerileri Getir">
    </form> <br><br><br>

    <h2>Önerilen Filmler:</h2>
    <ul>
        {% for movie in recommendations %}
            <li style="padding: 30px; font-size: large; font-family: monospace; font-style: italic; font-size: larger;">
                {{ movie }}</li>
        {% endfor %}
    </ul>
    <br><br><br>
    
</body>
</html>
